<% for(var i=0,l=obj.length; i<l; i++){ %>
	<li class="date"><%= obj[i].date %></li>
	<% var todos = obj[i].todos %>
	<% for(var j=0,jl=todos.length; j<jl; j++){ %>
		<li class="task-c" data-id=<%= todos[j]._id %>>
			<div class="todo-view">
				<div class="todo-name" title=<%= todos[j].name %>><%= todos[j].name %></div>
				<a href="javascript:;" class="todo-edit"></a>
				<a href="javascript:;" class="todo-destroy"></a>
			</div>
			<input type="text" class="todo-name-edit" value=<%= todos[j].name %>>
		</li>
	<% } %>
<% } %>
